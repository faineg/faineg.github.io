<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="jquery-2.1.1.min.js"></script>
  <script src="leaflet-providers.js"></script>
  <style>
    #map{ width: 900px; height: 500px; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([11.56, 104.93], 13);
  
  function addDataToMap(data, map) {
    var dataLayer = L.geoJson(data, {
        onEachFeature: function(feature, layer) {
            var popupText = "Magnitude: " + feature.properties.mag
                + "<br>Location: " + feature.properties.place
                + "<br><a href='" + feature.properties.url + "'>More info</a>";
            layer.bindPopup(popupText); }
        });
    dataLayer.addTo(map);
}
  
https://api.mapbox.com/v4/{mapid}/{z}/{x}/{y}.{format}?access_token=<your access token>
  // load a tile layer
 L.tileLayer('https://api.tiles.mapbox.com/v4/mapbox.streets-satellite/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiZmFpbmVnIiwiYSI6ImNpZzVqb2k0ajQ0dTd1cG0zbGYxbmQ0bDcifQ.ZZVpGrVGLNiGTqMy-atG5Q', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets-satellite',
    accessToken: 'pk.eyJ1IjoiZmFpbmVnIiwiYSI6ImNpZzVqb2k0ajQ0dTd1cG0zbGYxbmQ0bDcifQ.ZZVpGrVGLNiGTqMy-atG5Q'
}).addTo(map);

  // load GeoJSON from an external file
  $.getJSON("faineresumemap.geojson",function(data){ var flagIcon = L.icon({
    iconUrl: 'flag.png',
    iconSize: [60,50]
    
   var addDataToMap(data, map);
  });
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data,{
    pointToLayer: function(feature,latlng){
    	var marker = L.marker(latlng,{icon: flagIcon});
  marker.bindPopup(feature.properties.popupContent);
  return marker;
    }
  }).addTo(map);
  });

  </script>
</body>
</html>
